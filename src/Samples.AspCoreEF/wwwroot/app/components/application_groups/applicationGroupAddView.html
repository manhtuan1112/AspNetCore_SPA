<section class="content-header">
    <h1>
       Add New Group
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li><a ui-sref="categories">User Groups</a></li>
        <li class="active"><a href="#">Add New</a></li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{group.name}}</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" novalidate name="frmAddAppGroup" ng-submit="addAppGroup()">
                    <div class="box-body">
                        <div class="col-md-8">
                            <div class="form-group" ng-class="{ 'has-error' : frmAddAppGroup.name.$invalid && !frmAddAppGroup.name.$pristine }">
                                <label class="col-sm-2 control-label">Group Name</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control"
                                           required reqired-message="Group name is required." ng-model="group.name">
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : frmAddAppGroup.description.$invalid && !frmAddAppGroup.description.$pristine }">
                                <label class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10">
                                    <input type="text" name="description" class="form-control"
                                           required reqired-message="Group description is required." ng-model="group.description">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <label ng-repeat="role in roles">
                                        <input type="checkbox" checklist-model="group.Roles" checklist-value="role"> {{role.description}}
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <a ui-sref="application_groups" class="btn btn-default">Cancel</a>
                                    <input type="submit" ng-disabled="frmAddAppGroup.$invalid" class="btn btn-primary" value="Save" />
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </form>
            </div><!-- /.box -->
        </div>
    </div>
</section>
