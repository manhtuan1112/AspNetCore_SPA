<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Add New Product Category
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Dash Board</a></li>
        <li><a href="#">Product Management</a></li>
        <li><a ui-sref="product_categories">Product Categories</a></li>
        <li class="active">Add New</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Add New</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Product Category Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" ng-change="GetSeoTitle()" ng-maxlength="256" required ng-model="productCategory.name">
                        <span ng-show="frmAddProductCategory.name.$touched && frmAddProductCategory.name.$invalid" class="has-error">This field is required</span>
                        <span ng-show="frmAddProductCategory.name.$error.maxlength" class="has-error">No more than 256 characters</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Alias</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" required ng-maxlength="256" ng-model="productCategory.alias">
                        <span ng-show="frmAddProductCategory.alias.$invalid" class="has-error">This field is required</span>
                        <span ng-show="frmAddProductCategory.alias.$error.maxlength" class="has-error">No more than 256 characters</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Short Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-maxlength="500" ng-model="productCategory.description">
                        <span ng-show="frmAddProductCategory.description.$error.maxlength" class="has-error">No more than 500 characters</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Parent Category</label>
                    <div class="col-sm-10">
                        <select name="parentId" class="form-control" ng-model="productCategory.parentID" ng-options="option.id as option.name for option in parentCategories">
                            <option value="">Root Category</option>
                        </select>
                        <input type="hidden" class="form-control" name="parentId" ng-model="productCategory.parentID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Order</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="displayOrder"  ng-model="productCategory.displayOrder">
                    </div>
                </div>
                <!--<div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Image</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="productCategory.Image">
                    </div>
                </div>-->
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta keywords</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.metaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metaDescription" ng-model="productCategory.metaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="productCategory.status"  ng-checked="productCategory.status"> Activated
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="product_categories" type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmAddProductCategory.$invalid" class="btn btn-success pull-right">Save </button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
