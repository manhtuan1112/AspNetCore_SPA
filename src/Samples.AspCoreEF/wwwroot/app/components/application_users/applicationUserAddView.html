<section class="content-header">
  <h1>
    Add New User
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i>Dashboard</a></li>
    <li><a ui-sref="accounts">User Accounts</a></li>
    <li class="active"><a href="#">Add New</a></li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">{{account.fullName}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" role="form" novalidate name="frmAddAccount" ng-submit="addAccount()">
          <div class="box-body">
            <div class="col-md-8">
              <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.name.$invalid && !frmAddAccount.name.$pristine }">
                <label class="col-sm-2 control-label">Fullname</label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control"
                         required reqired-message="Fullname is required." ng-model="account.fullName">
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.userName.$invalid && !frmAddAccount.userName.$pristine }">
                <label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" name="userName" class="form-control"
                         required reqired-message="Username is required" ng-model="account.userName">
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.password.$invalid && !frmAddAccount.password.$pristine }">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" name="password" class="form-control"
                         required reqired-message="Password is required." ng-model="account.password">
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.email.$invalid && !frmAddAccount.email.$pristine }">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" class="form-control"
                         required reqired-message="Email is required." ng-model="account.email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                  <input type="text" name="phone" class="form-control"
                          ng-model="account.phoneNumber">
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.birthDate.$invalid && !frmAddAccount.birthDate.$pristine }">
                <label class="col-sm-2 control-label">Date of Birth</label>
                <div class="col-sm-10">
                  <input type="date" name="birthDate" class="form-control"
                         required reqired-message="This filed is required." ng-model="account.birthDay">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <label ng-repeat="group in groups">
                    <input type="checkbox" checklist-model="account.Groups" checklist-value="group"> {{group.name}}
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <a ui-sref="application_users" class="btn btn-default">Cancel</a>
                  <input type="submit" ng-disabled="frmAddAccount.$invalid" class="btn btn-primary" value="Save" />
                </div>
              </div>
            </div>
          </div><!-- /.box-body -->
        </form>
      </div><!-- /.box -->
    </div>
  </div>
</section>
