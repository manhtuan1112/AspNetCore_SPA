 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
       Product List 
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard </a></li>
        <li><a ui-sref="products">Product</a></li>
        <li class="active">List</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Products</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Keywords..." ng-change="search()" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Search</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="product_add">Add New</button>
                    <button class="btn btn-danger" id="btnDelete" disabled ng-click="deleteMultiple()">Delete</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th width="2%"><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                            <th width="10%">ID</th>
                            <th width="20%">Name</th>
                            <th width="20%">Category</th>
                            <th width="20%">Created Date</th>
                            <th width="10%">Status</th>
                            <th width="10%">#</th>
                        </tr>
                        <tr ng-repeat="item in products">
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.categoryName}}</td>
                            <td>{{item.addedDate  | date:'dd/MM/yyyy hh:mm:ss '}}</td>
                            <td><span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.status==true}">{{item.status | statusFilter}}</span></td>
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="product_edit({id:item.id})"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger" ng-click="deleteProduct(item.id)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                        <td colspan="7"><span class="pull-right">Trang {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProducts(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
